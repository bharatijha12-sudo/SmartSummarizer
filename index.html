<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Text Summarizer - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-theme">
  <div class="login-background">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>

    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title"><span>Smart</span> Text Summarizer</h1>
        <p class="login-subtitle">
          <em>Your glowing shortcut from long chapters to sharp, exam-ready notes.</em>
        </p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-row">
          <label for="name"><strong>Name</strong></label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-row">
          <label for="class"><strong>Class</strong></label>
          <input type="text" id="class" placeholder="e.g. 9th, 10th, 1st year" required />
        </div>

        <div class="form-row">
          <label for="age"><strong>Age</strong></label>
          <input type="number" id="age" placeholder="Enter your age" required />
        </div>

        <div class="form-row">
          <label for="board"><strong>Board</strong></label>
          <select id="board" required>
            <option value="">Select board</option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="State Board">State Board</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <button type="submit" class="btn primary wide">
          Save & Enter Dashboard â†’
        </button>
      </form>

      <p class="login-footer">
        <span class="accent">Note:</span> Your details help us personalise your study experience.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
